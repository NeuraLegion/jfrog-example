resources:
  - name: jfrognexploit
    type: GitRepo
    configuration:
      gitProvider: nexploitIntegration
      path: nerkote/jfrog-example

pipelines:
  - name: nexploit
    steps:
      - name: nexploit
        type: Bash
        configuration:
          integrations:
            - name: NEXPLOIT
          inputResources:
            - name: jfrognexploit
        execution:
          onExecute:
            - sudo apt-get update
            - sudo chmod 1777 /tmp
            - sudo apt update
            - npm config set registry https://nermin.jfrog.io/artifactory/api/npm/default-npm-virtual/
            - npm install https://nermin.jfrog.io/artifactory/default-npm-local/
            - npm install -g @neuralegion/nexploit-cli --unsafe-perm=true
            - SCAN_ID=$(nexploit-cli scan:run --name "ðŸ’Ž Broken Crystals JFrog" --crawler https://brokencrystals.com --token $NEXPLOIT_TOKEN)
            - printf "Scan was started with ID https://nexploit.app/scans/$SCAN_ID"
              nexploit-cli scan:polling               \
                --interval 10s                        \
                --timeout 12m                         \
                --token $NEXPLOIT_TOKEN  \
                --breakpoint high_issue $SCAN_ID
          onComplete:
            - nexploit-cli scan:stop --token $int_Nexploit_NEXPLOIT_TOKEN $SCAN_ID
